<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunctionTest</title>
    
</head>
<body>
    <script>
        function gugudan()
        {
            for(let i = 1; i <= 9; i++)
            {
                document.write(`3 * ${i} = ${3 * i}<br>`); 
            }
        }
        document.write(`<h3>선언적 함수 : 3단<h2>`);
        gugudan();


        const gugudanVar = function()
        {
            for(let i = 1; i <= 9; i++)
            {
                document.write(`4 * ${i} = ${4 * i}<br>`); 
            }
        }
        document.write(`<h3>함수 표현식 : 4단<h2>`);
        gugudanVar();

        const gugudanArrow = () =>
        {
            for(let i = 1; i <= 9; i++)
            {
                document.write(`5 * ${i} = ${5 * i}<br>`); 
            }
        }
        document.write(`<h3>화살표 표현식 : 5단<h2>`);  
        gugudanArrow();
        
    </script>
</body>
</html>
