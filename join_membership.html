<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>온라인 서점 회원가입 페이지</h1>
    </header>

    <fieldset>
        <legend>회원 기본 정보</legend>
        <label for="id">아이디 : </label>
        <input id="name" type="text">
        <p></p>
        <label for="id">비밀번호 : </label>
        <input id="name" type="text">
        <p></p>
        <label for="id">이름 : </label>
        <input id="name" type="text">
    </fieldset>

    <fieldset>
        <legend>연락처</legend>
        <label for="id">이메일 : </label>
        <input id="name" type="text">
        <p></p>
        <label for="id">휴대전화 : </label>
        <input id="name" type="text">
    </fieldset>

    <fieldset>
        <legend>추가 정보</legend>
        <label for="id">생년월일 : </label>
        <input type="date">
        <p></p>
        <label for="id">성별 : </label>
        <input id="man" type="radio" name="gender" value="m">
        <label for="man">남자</label>
        <input id="woman" type="radio" name="gender" value="w">
        <label for="woman">여자</label>
        <input id="nothing" type="radio" name="gender" value="n">
        <label for="nothing">선택하지 않음</label>
        <p></p>
        <label for="id">관심사 : </label>
        <input type="checkbox" name="checkbox" value="checkbox">Java &nbsp;
        <input type="checkbox" name="checkbox" value="checkbox">HTML &nbsp;
        <input type="checkbox" name="checkbox" value="checkbox">CSS &nbsp;
        <input type="checkbox" name="checkbox" value="checkbox">JavaScript &nbsp;
        <input type="checkbox" name="checkbox" value="checkbox">Algorithm &nbsp;
        <p></p>
        <label for="id">본인 사진 : </label>
        &nbsp;<input type="file" name="file" value="file">
    </fieldset>
    
    <p></p>
    <input type="submit" value="초기화">&nbsp;
    <input type="submit" value="회원가입">
    
</body>
</html>
