<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = parseInt(prompt("삼각형의 크기를 입력하세요:"));
        var result = "";

        for (var i = num; i >= 1; i--) 
        {
            for (var j = 1; j <= i; j++) 
            {
                result += "*";
            }
            result += "\n";
        }   
        alert(result);
    </script>
</head>
