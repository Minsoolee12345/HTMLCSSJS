<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum=0
        while(true)
        {
            var num1 = prompt("숫자를 입력하세요 : ")
            num1 = parseFloat(num1)
            if(num1>0)
            {
                sum+=num1
            }
            else
            {
                alert("총합은 : " + sum)
                break
            }
        }
        
        
    </script>
</head>

</body>
</html>
