<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    var n = parseInt(prompt("숫자를 입력하세요:"));
    var result = "[ 구구단 " + n + "단 ]\n";
    for (var i=1; i<=9; i++) 
    {
        result += n + " x " + i + " = " + (n * i) + "\n";
    }
    alert(result);
    
    </script>
</head>

</html>
